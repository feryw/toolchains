name: Build GCC 7.5 ARMv7 Toolchain

on:
  workflow_dispatch:
  push:

jobs:
  build-gcc:
    runs-on: ubuntu-22.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache GCC source
        id: cache-gcc
        uses: actions/cache@v4
        with:
          path: gcc-linaro-7.5-2019.12.tar.xz
          key: gcc-linaro-7.5-2019.12

      - name: Download GCC source if missing
        if: steps.cache-gcc.outputs.cache-hit != 'true'
        run: |
          wget https://releases.linaro.org/components/toolchain/gcc-linaro/7.5-2019.12/gcc-linaro-7.5-2019.12.tar.xz

      - name: Set up AArch64 environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential wget curl xz-utils \
            flex bison texinfo gawk libgmp-dev libmpfr-dev \
            libmpc-dev zlib1g-dev

          # Extract GCC source (from cache or freshly downloaded)
          tar -xf gcc-linaro-7.5-2019.12.tar.xz
          cd gcc-linaro-7.5-2019.12
          ./contrib/download_prerequisites
          cd ..

          # Build GCC
          mkdir build && cd build
          ../gcc-linaro-7.5-2019.12/configure \
          --prefix=/opt/gcc-armv7 \
          --target=arm-linux-gnueabihf \
          --enable-languages=c,c++ \
          --disable-multilib \
          --disable-nls

          make -j$(nproc)
          make install

          # Package the toolchain
          tar -C /opt -czf /tmp/gcc-armv7-7.5-aarch64-host.tar.gz gcc-armv7

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcc-armv7-7.5-aarch64-host
          path: /tmp/gcc-armv7-7.5-aarch64-host.tar.gz
